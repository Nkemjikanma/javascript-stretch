<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Todo</title>
</head>

<body>
  <section id="app" class="bg-faded-main4 w-full h-screen flex justify-center items-center">
    <div class="bg-off-white w-[320px] min-h-[650px] rounded-[40px] p-8">
      <header class="w-full h-full ">
        <div class="flex justify-between w-full items-center">
          <h1 id='todo_title' class="text-2xl font-bold text-main-color">Title</h1>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" height="22" width="22" stroke-width="1">
            <g>
              <circle cx="12" cy="7" r="1.5" fill="#aaaac4" stroke="#aaaac4" stroke-linecap="round"
                stroke-linejoin="round"></circle>
              <circle cx="7" cy="7" r="1.5" fill="#aaaac4" stroke="#aaaac4" stroke-linecap="round"
                stroke-linejoin="round">
              </circle>
              <circle cx="2" cy="7" r="1.5" fill="#aaaac4" stroke="#aaaac4" stroke-linecap="round"
                stroke-linejoin="round">
              </circle>
            </g>
          </svg>
        </div>

        <p class="text-[12px] text-faded-main2 ">Shared with 1 person</p>
      </header>

      <form class="max-w-full mt-3 py-1 grid grid-cols-6 bg-white justify-center content-center gap-2 rounded-md mb-3">

        <input type="text" name="todo" id="todo--input"
          class="h-8 focus:border-none col-span-5 focus:outline-none focus:ring focus:ring-offset-2" />
        <button class="rounded-xl w-9 h-full flex items-center justify-center col-span-1 cursor-pointer transition-all"
          type="submit" id="todo--button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"
            height="27" width="27">
            <path class='hover:bg-faded-main2' fill="#ffffff"
              d="M1.00245 11.148C1.10968 12.108 1.87704 12.875 2.83655 12.986C3.92077 13.1114 5.04112 13.2351 6.18741 13.2351C7.3337 13.2351 8.45404 13.1114 9.53826 12.986C10.4978 12.875 11.2651 12.108 11.3724 11.148C11.4929 10.069 11.6092 8.95402 11.6092 7.81329C11.6092 6.67257 11.4929 5.55762 11.3724 4.47854C11.2651 3.5186 10.4978 2.75161 9.53826 2.64062C8.45404 2.5152 7.3337 2.39148 6.18741 2.39148C5.04112 2.39148 3.92077 2.5152 2.83655 2.64062C1.87704 2.75161 1.10968 3.5186 1.00245 4.47854C0.881909 5.55762 0.765594 6.67257 0.765594 7.81329C0.765594 8.95402 0.881909 10.069 1.00245 11.148Z">
            </path>
            <path class='hover:bg-faded-main2' stroke="#4e4e80" stroke-linecap="round"
              d="M5.38991 2.41016C4.52061 2.44931 3.66796 2.54449 2.83656 2.64066C1.87704 2.75165 1.10968 3.51864 1.00245 4.47858C0.881909 5.55766 0.765594 6.67261 0.765594 7.81333C0.765594 8.95406 0.881909 10.069 1.00245 11.1481C1.10968 12.108 1.87704 12.875 2.83655 12.986C3.92077 13.1114 5.04112 13.2352 6.18741 13.2352C7.3337 13.2352 8.45404 13.1114 9.53826 12.986C10.4978 12.875 11.2651 12.1081 11.3724 11.1481C11.4591 10.3719 11.5436 9.57711 11.5842 8.76752">
            </path>
            <path class='hover:bg-faded-main2' fill="#D7E0FF" stroke="#4e4e80" stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.1084 1.30268L6.42353 5.48384L5.91871 7.85816C5.83748 8.2402 6.23571 8.60169 6.60865 8.48445L8.97145 7.74164L12.7776 3.73673C13.4097 3.07156 13.2994 1.95902 12.5342 1.28221C11.787 0.62125 10.7009 0.630416 10.1084 1.30268Z">
            </path>
          </svg></button>
      </form>

      <div id="todo--section" class="min-h-[200px] w-full bg-faded-main4 rounded-md shadow-md mb-5 px-2 py-2">
        <div id="todo--container  ">
          <ul id="todo--list" class="w-full">
          </ul>
        </div>
      </div>

      <h3 class="text-faded-main2">Completed Tasks</h3>
      <div id="completed--section" class="min-h-[200px] w-full bg-off-white rounded-md shadow-md mb-5 px-2 py-2">
        <ul id="completed--task">

        </ul>
      </div>
    </div>
  </section>
  <script type="module" src="main.js"></script>
</body>

</html>
